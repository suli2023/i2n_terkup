<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terkup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kúp</h1>
        <p>
            Kör alapú kúp térfogatának számítása.
        </p>
        <div class="kupform">
            <div class="input">
                <label for="radius">Sugár</label>
                <input type="text" id="radius">
            </div>
            <div class="input">
                <label for="height">Magasság</label>
                <input type="text" id="height">
            </div>
            <div>
                <button id="calcButton">Számít</button>
            </div>
            <div class="input">
                <label for="volume">Térfogat</label>
                <input type="text" id="volume">
            </div>

        </div>
    </div>
</body>
</html>
