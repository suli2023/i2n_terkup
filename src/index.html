<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terkup</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kúp</h1>
        <p>
            Kör alapú kúp térfogatának számítása.
        </p>
        <div class="kupform">
            <div class="input">
                <label for="radius"
                class="form-label">Sugár</label>
                <input type="text" id="radius"
                class="form-control">
            </div>
            <div class="input">
                <label for="height"
                class="form-label">Magasság</label>
                <input type="text" id="height"
                class="form-control">
            </div>
            <div>
                <button id="calcButton"
                class="btn btn-primary mt-2">Számít</button>
            </div>
            <div class="input">
                <label for="volume"
                class="form-label">Térfogat</label>
                <input type="text" id="volume"
                class="form-control">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
